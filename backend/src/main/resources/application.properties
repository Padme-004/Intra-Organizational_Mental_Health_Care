# Common configurations for Spring Boot

# Application name
spring.application.name=mental-health

# Hibernate settings for database connection (could be common across environments)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool settings (use common default settings or basic ones)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=dev
# Default logging settings
logging.level.org.springframework=INFO
logging.level.com.yourapp=DEBUG
