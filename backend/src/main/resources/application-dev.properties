# Application-specific settings for development environment

# Database connection URL for dev environment (using local Docker or a local DB instance)
spring.datasource.url=jdbc:postgresql://localhost:5432/mentalhealth
spring.datasource.username=postgres
spring.datasource.password=211004

# Enable debug mode for local development
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable auto-generation of the database schema
spring.jpa.hibernate.ddl-auto=create-drop

# Profile-specific logging level (for dev environment, more verbose logging)
logging.level.org.springframework.web=DEBUG
